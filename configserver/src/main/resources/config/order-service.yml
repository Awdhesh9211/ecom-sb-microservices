resilience4j:
  circuitbreaker:
    instances:
      productService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
      userService:
        registerHealthIndicator: true
        slidingWindowSize: 8
        minimumNumberOfCalls: 4
        failureRateThreshold: 50
        waitDurationInOpenState: 8s
  timelimiter:
    instances:
      productService:
        timeoutDuration: 2s
      userService:
        timeoutDuration: 2s
  retry:
    instances:
      productService:
        maxAttempts: 6
        waitDuration: 500ms
      userService:
        maxAttempts: 6
        waitDuration: 500ms
