spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/orderdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Kolkata

server:
  port: 8083
  servlet:
    context-path: /api/v1

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0   # 100% sampling (use lower in prod)
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

# ═══════════════════════════════════════════════════════════════
# LOGGING CONFIGURATION - Optimized for Retry Visibility
# ═══════════════════════════════════════════════════════════════
logging:
  level:
    root: INFO
    # Your application packages
    com.ecommerce.orderms: DEBUG
    com.ecommerce.orderms.service.impl: DEBUG
    com.ecommerce.orderms.controller: DEBUG

    # Resilience4j - Shows retry attempts and circuit breaker state
    io.github.resilience4j: DEBUG
    io.github.resilience4j.retry: DEBUG
    io.github.resilience4j.circuitbreaker: DEBUG

    # HTTP client - Shows actual service calls
    org.springframework.web.client.RestTemplate: DEBUG

    # Feign client (if using Feign)
    # feign: DEBUG

  file:
    name: logs/order-service.log
    max-size: 10MB
    max-history: 10

  pattern:
    # Console pattern - Clean and readable
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} | %-5level | [%thread] | %logger{40} | %msg%n"

    # File pattern - More detailed for debugging
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} | %-5level | [%thread] | %logger{50} | %msg%n"

# ═══════════════════════════════════════════════════════════════
# RESILIENCE4J CONFIGURATION - Optimized for Retry Mechanism
# ═══════════════════════════════════════════════════════════════
resilience4j:
  # ─────────────────────────────────────────────────────────────
  # RETRY CONFIGURATION
  # ─────────────────────────────────────────────────────────────
  retry:
    instances:
      retryService:
        max-attempts: 4
        wait-duration: 2000ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.lang.IllegalStateException

        # Retry only on specific exceptions
#        retryExceptions:
#          - org.springframework.web.client.ResourceAccessException
#          - org.springframework.web.client.HttpServerErrorException
#          - java.util.concurrent.TimeoutException
#          - java.io.IOException
#          - java.net.SocketTimeoutException
#          - java.net.ConnectException
#          - java.lang.IllegalStateException   # ← ADD THIS

  # ─────────────────────────────────────────────────────────────
  # CIRCUIT BREAKER CONFIGURATION
  # ─────────────────────────────────────────────────────────────
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        slowCallRateThreshold: 100
        slowCallDurationThreshold: 3s
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true

    instances:
      productService:
        baseConfig: default
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s

      userService:
        baseConfig: default
        slidingWindowSize: 8
        minimumNumberOfCalls: 4
        failureRateThreshold: 50
        waitDurationInOpenState: 8s

  # ─────────────────────────────────────────────────────────────
  # TIME LIMITER CONFIGURATION
  # ─────────────────────────────────────────────────────────────
  timelimiter:
    configs:
      default:
        timeoutDuration: 3s
        cancelRunningFuture: true

    instances:
      productService:
        timeoutDuration: 3s

      userService:
        timeoutDuration: 3s

# ═══════════════════════════════════════════════════════════════
# APPLICATION PROPERTIES
# ═══════════════════════════════════════════════════════════════
app:
  message: "Hello Order Service"

  # Custom retry configuration (if needed for custom logic)
  retry:
    product-service:
      max-attempts: 4
      backoff-ms: 500
    user-service:
      max-attempts: 4
      backoff-ms: 500