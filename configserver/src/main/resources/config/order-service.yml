spring:
#  DB
  datasource:
    url: jdbc:postgresql://localhost:5432/orderdb
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver
# JPA
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Kolkata
# cloud stream of rabbit
  cloud:
    bus:
      enabled: true
      destination: springCloudBus   # bus topic/queue name
    stream:
      bindings:
        createOrder-out-0: # <-- output channel of your function
          destination: order.exchange
          content-type: application/json
      # ðŸ‘‰ EXPLICITLY TELL SPRING: "USE KAFKA"
        springCloudBus-out-0:
          binder: rabbit
        springCloudBus-in-0:
          binder: rabbit
      default-binder: kafka
      kafka:
        binder:
          brokers: localhost:9092


  #      rabbit:
#        bindings:
#          createOrder-out-0:
#            producer:
#              routing-key-expression: '''order.tracking'''
  rabbitmq:
    addresses: ${RABBIT_ADDRESS}
    connection-timeout: 30000

#rabbitmq:
#  exchange:
#    name: order.exchange
#  queue:
#    name: order.queue
#  routing:
#    key: order.tracking

server:
  port: 8083
  servlet:
    context-path: /api/v1

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0   # 100% sampling (use lower in prod)
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

