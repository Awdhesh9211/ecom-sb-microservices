server:
  port: 8083
  servlet:
    context-path: /api/v1

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0   # 100% sampling (use lower in prod)
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka


logging:
  level:
    root: INFO
    com.ecommerce.userms: TRACE
  file:
    name: logs/order-service.log
  pattern:
    console: |


      ------START--------
      TIME  : %d{yyyy-MM-dd HH:mm:ss}
      LEVEL : %-5level
      PATH  : %logger
      MSG   : %msg
      -----END-----------
